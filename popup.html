<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
  <title>Session Saver</title>

</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-dark fixed-top bg-gradient" style="background-color: rgb(1, 148, 99);">
          <div class="container-fluid">
            <div class="col-sm-3 pb-2">
              <a class="navbar-brand" href="">
                <img src="SessionsSaverIconStroke.png" alt="" width="30" height="30" class="d-inline-block align-text-justify">
                <span id="extension-name" class="navbar-brand mb-0 h1 fw-bold" style="font-family:Open sans;">Session
                  Saver</span>
              </a>
            </div>
            <div class="col-sm-2 pb-2">
              <div class="container">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    </div>
  </header>

  <div class="container-fluid mt-4 pt-5">
    <div class="d-flex justify-content-center align-items-center mt-4">

      <!-- Save Current Session Button -->
      <button class="btn btn-primary text-white mt-2 pt-2 mx-2 save">
        Save Session
      </button>

      <!-- Delete All Button -->
      <button type='button' id="deleteAll" class='btn btn-danger mt-2 pt-2 mx-2'>Delete All</button>
    </div>
    <div class="row align-items-center pt-4 mb-3">

      <div class="Sessions-Count">

        <!-- Display Number of Sessions -->

      </div>

      <ul class="list-group list-group-flush renders mr-4 px-2">

        <!-- Sessions List Goes Here -->

      </ul>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
